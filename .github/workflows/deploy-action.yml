on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-20.04
    name: deploy
    steps:
      - name: clone repo
        uses: actions/checkout@v2
      - name: setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install npm dependencies
        run: npm install
      - name: cache npm packages
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: generate build files
        run: npm run build
      - name: run git-ftp upload script
        shell: bash
        run: /bin/chmod +x ./.github/workflows/deploy-script.sh && sudo /bin/bash ./.github/workflows/deploy-script.sh
        env:
          DEPLOY_USERNAME: ${{ secrets.username }}
          DEPLOY_SERVER: ${{ secrets.server }}
          DEPLOY_PORT: ${{ secrets.port }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.ssh_private_key }}
          DEPLOY_LOCAL_PATH: ${{ secrets.local_path }}
          DEPLOY_REMOTE_PATH: ${{ secrets.remote_path }}
